<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background-color: #ccc; /* You can use an actual image URL here */
        }

        .profile-name {
            font-size: 24px;
            margin: 0;
        }

        .profile-title {
            font-size: 16px;
            color: #888;
            margin: 5px 0;
        }

        .profile-description {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-picture"><img src="C:\\Users\\HP\\Pictures\\tarun.jpeg" alt=""></div>
        <h1 class="profile-name">Tarun Meena</h1>
        <p class="profile-title">Backend Developer</p>
        <p class="profile-description">Passionate about creating web applications and learning new technologies.</p>
    </div>
</body>
</html>
